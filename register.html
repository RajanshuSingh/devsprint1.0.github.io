   <script src="https://kit.fontawesome.com/5eea867e3f.js" crossorigin="anonymous"></script>
 
   <link rel="stylesheet" href="style.css">

      #msg{
         color: goldenrod;
         font-size: x-large;
         font-family:'Papyrus','Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
         text-align: center;
         
      }
   </style>

</head>
<body>

<header class="header">
   
   <section class="flex">

      <a href="index.html" class="logo">Shiksha <i class="fa-solid fa-laptop-code fa-flip" style=" color: aqua;--fa-animation-duration: 3s;"></i></a>

      <form action="search.html" method="post" class="search-form">
         <input type="text" name="search_box" required placeholder="Search Courses..." maxlength="100">
         <button type="submit" class="fas fa-search"></button>
      </form>

      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="search-btn" class="fas fa-search"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>

      <div class="profile">
         <img src="nar.jpg" class="image" alt="">
         <h3 class="name">Naruto Uzumaki</h3>
         <p class="role">IT student</p>
         <a href="profile.html" class="btn">View Profile</a>
         <div class="flex-btn">
            <a href="login.html" class="option-btn">Login</a>
            <a href="register.html" class="option-btn">Register</a>
         </div>
      </div>


   </section>

</header>   

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
      <img src="nar.jpg" class="image" alt="">
      <h3 class="name">Naruto Uzumaki</h3>
      <p class="role">IT student</p>
      <a href="profile.html" class="btn">View Profile</a>
   </div>

   <nav class="navbar">
      <a href="index.html"><i class="fas fa-home"></i><span>Home</span></a>
      <a href="about.html"><i class="fas fa-question"></i><span>About</span></a>
      <a href="courses.html"><i class="fas fa-graduation-cap"></i><span>Courses</span></a>
      <a href="teachers.html"><i class="fas fa-chalkboard-user"></i><span>Teachers</span></a>
      <a href="contact.html"><i class="fas fa-headset"></i><span>Contact us</span></a>
   </nav>

</div>

<section class="form-container">

   <form name="submit-to-google-sheet" action="" method="post" enctype="multipart/form-data">
      <h3>Register now</h3>
      <p>Your Name <span>*</span></p>
      <input type="text" name="name" placeholder="Enter your name" required maxlength="50" class="box">
      <p>Your e-mail <span>*</span></p>
      <input type="email" name="email" placeholder="Enter your email" required maxlength="50" class="box">
      <p>Your Password <span>*</span></p>
      <input type="password" name="pass" placeholder="Enter your password" required maxlength="20" class="box">
      <p>Confirm Password <span>*</span></p>
      <input type="password" name="c_pass" placeholder="Confirm your password" required maxlength="20" class="box">
      <p>Select Profile <span>*</span></p>
      <input type="file" name="image" accept="image/*" required class="box">
      <input type="submit" value="Register now" name="submit" class="btn">
   </form>

   <span id="msg"></span>


</section>

<footer class="footer">

<script src="script.js"></script>
<script>
   const scriptURL = 'https://script.google.com/macros/s/AKfycbyl8Dh_VMpHqCuikJveITUUPo09NolBRf5vqOOjw8Xzau02dNA8CUwThjXDovQ9l8EU/exec'
   const form = document.forms['submit-to-google-sheet'];
   const msg= document.getElementById("msg")
 
   form.addEventListener('submit', e => {
     e.preventDefault()
     fetch(scriptURL, { method: 'POST', body: new FormData(form)})
       .then(response => {
           msg.innerHTML ="Thanks for contacting us! We will reach out to you soon."
           setTimeout(function() {
               msg.innerHTML= "";
           }, 5000)
           form.reset()
       })
       .catch(error => console.error('Error!', error.message))
   })
 </script>
   
</body>
</html>
